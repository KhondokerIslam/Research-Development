<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bangla Imotion Detection</title>

    <!-- Stylsheet -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <!------- Navbar Started ------->
    <div class="container">
        <nav class="navbar navbar-light rounded" style="background-color: #e6e6e6;">
            <a class="navbar-brand" href="#">
                <img src="{% static '/images/logo.png' %}" width="30" height="30" class="d-inline-block align-top"
                    alt="">
                SUST
            </a>
        </nav>
    </div>
    <!------- Navbar Ended ------->
    
    <form method="POST" action="{% url 'homePost' texts.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container pt-5 form-group">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <b>Sentence</b>
                </div>
                <div class="col-3">
                </div>
            </div><br>

            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <label class="rounded text-center pl-2 pt-2 pb-2 pr-2" style="background-color: #fef4ff;"
                        name="statement"> {{texts.statement}} </label>
                </div>
                <div class="col-3"></div>
            </div> 
        </div>

        <div class="container pt-5">

            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <b>Expression</b>
                </div>
                <div class="col-3">
                </div>
            </div><br>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <!-- <input type="radio" name="star_1" id="star1"><label for="star1"></label> -->
                    <input class="form-check-input" type="radio" name="expression" id="btn-1" value="1"><label class="pl-4 form-check-label" for="btn-1">খুশি</label><br>
                    <input class="form-check-input" type="radio" name="expression" id="btn-2" value="2"><label class="pl-4 form-check-label" for="btn-2">দুঃখ</label><br>
                    <input class="form-check-input" type="radio" name="expression" id="btn-3" value="3"><label class="pl-4 form-check-label" for="btn-3">অবাক</label><br>
                    <input class="form-check-input" type="radio" name="expression" id="btn-4" value="4"><label class="pl-4 form-check-label" for="btn-4">রাগ</label><br>
                    <input class="form-check-input" type="radio" name="expression" id="btn-5" value="5" checked><label class="pl-4 form-check-label" for="btn-5">অন্যান্য</label><br><br>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>

    <!-- JSS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="{%static 'js/label_fetching.js' %}" type="text/javascript">
        var token = `{{ csrf_token }}`
    </script>

</body>

</html>
